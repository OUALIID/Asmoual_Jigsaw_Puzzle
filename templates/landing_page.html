<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ASMOUAL JIGSAW</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Moul&display=swap" rel="stylesheet">
    <link rel="icon" href="../static/game_assets/teaser_images/hero_images/logo.png" type="image/png">
    <link rel="preconnect" href="https://fonts.googleapis.com">

</head>

<body>
    <div class='flex flex-col bg-[#28003E] text-white'>

        <!-- Header -->
        <header
            class='flex flex-col max-w-screen min-h-screen max-h-screen overflow-x-clip relative bg-[#F9ECFE] text-[#28003E] '>
            <div
                class='absolute -right-[450px] lg:-right-72 2xl:-right-96  h-[100%]  top-0 flex max-w-screen overflow-x-clip z-0 '>
                <img src="../static/game_assets/teaser_images/hero_images/Background_image.png" class=" object-cover " width="3383" height="1495" />
            </div>
            <div class='absolute left-4 top-4 max-h-screen flex max-w-screen overflow-x-clip z-0 '>
                <img src="../static/game_assets/teaser_images/hero_images/logo_name.png" width="1696" height="888"
                    class='w-[100px] h-[50px] 2xl:w-[150px] 2xl:h-[100px]' />
            </div>
            <div class='flex flex-col inset-x-0 z-10'>
                <h1 class='flex w-[85%] 2xl:w-[100%] lg:w-[40%] text-2xl lg:text-4xl 2xl:text-6xl font-bold 2xl:text-center mt-24 lg:mt-36 2xl:mt-56 ml-4'>
                    Where memory meets Mastery
                </h1>
                <p class='flex text-pretty w-[65%] lg:w-[40%] font-medium text-xs 2xl:text-2xl lg:text-lg m-4 lg:mt-12 '>
                    Discover Asmoual Jigsaw, the ultimate jigsaw game, and embark on a fun-filled journey to enhance
                    your memory
                    sugar and sharpen your problem-solving skills.
                </p>
                <div
                    class='flex w-[65%] text-sm lg:text-xl 2xl:text-2xl gap-2 flex-row items-center justify-start mt-4 2xl:mt-12 ml-4 2xl:ml-8'>
                    <button class='flex px-4 py-2 border border-[#28003e61] font-semibold rounded-lg hover:bg-[#6E00FF] hover:text-white'>Sign Up</button>
                    <button class='flex px-4 py-2 bg-[#6E00FF] text-white font-semibold rounded-lg hover:bg-[#f5e6fd] hover:text-[#28003E] hover:border hover:border-[#28003e61]'>Login</button>
                </div>
            </div>
        </header>


    </div>
</body>

</html>
